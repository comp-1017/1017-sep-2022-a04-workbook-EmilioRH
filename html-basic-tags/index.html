<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--
            this is a comment, it is not html code or content.

            title tag: this tag supplies the content for the browser tab
            meta tag: serveral versions and options on this tag
                    : charset: specifies the set of characters to be used by the web page
                    : name= and content= - name allows for a specific item, content is the content (text)
                
            the tag elemnts in the head area are not displayed on the web page, they are not considered 
            part of the page content, they are used by the internet and browser to manage the webpage
         -->
        <title> Basic HTML structure</title>
        <meta charset="utf-8"
        <meta name="author" content="Emilio Rangel">
    </head>
    <body>
        <!--
            Items in this area to intended to display (content) on the web page

            header tag h1 thru h6 : these are titles, importance is 1 (greatest) 6 (least)

            paragraph tag p: this tag in indicates the content to be a paragraph
        -->

        <h1>Basic HTML Tags</h1>
        <p>This page demonstrates the basic structure of an html webpage. The head area has the browser
            title tab specify as well as the charset defined. The body is demonstrating the h1 header tag
            and the paragraph tag.
        </p>
    </body>
</html>
